<!DOCTYPE html>
<html lang="es">
<head>
  <title>Derechos Básicos de Aprendizaje (DBA) para 1° Grado</title>
</head>
<body>
  <h1>Derechos Básicos de Aprendizaje (DBA) para 1° Grado</h1>

  <table>
    <thead>
      <tr>
        <th>Área</th>
        <th>Componente</th>
        <th>Elementos</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Lenguaje y comunicación</td>
        <td>Lectura</td>
        <td>
          <input type="checkbox" name="dba[]" value="Identifica y nombra la mayoría de las letras del alfabeto mayúsculas y minúsculas">
          <label for="dba[]">Identifica y nombra la mayoría de las letras del alfabeto mayúsculas y minúsculas</label>
          <input type="checkbox" name="dba[]" value="Asocia fonemas con grafemas en palabras sencillas">

          <input type="checkbox" name="dba[]" value="Lee con fluidez oraciones simples y textos cortos">

          <input type="checkbox" name="dba[]" value="Comprende el significado de textos sencillos leídos por sí mismo o por otros">
          <label for="dba[]">Comprende el significado de textos sencillos leídos por sí mismo o por otros</label>
        </td>
      </tr>
      <tr>
        <td>Lenguaje y comunicación</td>
        <td>Escritura</td>
        <td>
          <input type="checkbox" name="dba[]" value="Reproduce palabras simples con base en la correspondencia fonema-grafema">
          <label for="dba[]">Reproduce palabras simples con base en la correspondencia fonema-grafema</label>
          <input type="checkbox" name="dba[]" value="Escribe oraciones simples con mayúscula inicial, punto final y separación entre palabras">
          <label for="dba[]">Escribe oraciones simples con mayúscula inicial, punto final y separación entre palabras</label>
          <input type="checkbox" name="dba[]" value="Narra oralmente historias o experiencias personales con claridad y coherencia">
          <label for="dba[]">Narra oralmente historias o experiencias personales con claridad y coherencia</label>
          <input type="checkbox" name="dba[]" value="Sigue instrucciones orales simples y las comunica a otros">
          <label for="dba[]">Sigue instrucciones orales simples y las comunica a otros</label>
        </td>
      </tr>
      <tr>
        <td>Lenguaje y comunicación</td>
        <td>Oralidad</td>
        <td>
          <input type="checkbox" name="dba[]" value="Participa activamente en conversaciones grupales escuchando, preguntando y opinando">
          <label for="dba[]">Participa activamente en conversaciones grupales escuchando, preguntando y opinando</label>
          <input type="checkbox" name="dba[]" value="Describe objetos, personas, lugares y situaciones con claridad">
          <label for="dba[]">Describe objetos, personas, lugares y situaciones con claridad</label>
          <input type="checkbox" name="dba[]" value="Expresa sus emociones y sentimientos de manera adecuada">
          <label for="dba[]">Expresa sus emociones y sentimientos de manera adecuada</label>
        </td>
      </tr>
